
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biohackathon CMS</title>
    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Load our CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading-wrapper" id="loading">
      <div class="loading-spinner">
        <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#1a202c">
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
              <path d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
              </path>
            </g>
          </g>
        </svg>
      </div>
      <div class="loading-message">Authenticating with GitHub...</div>
      <div id="debug-info"></div>
    </div>
    
    <!-- Load our authentication script -->
    <script src="auth.js"></script>
    
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Initialize authentication -->
    <script>
      // Initialize authentication when the page loads
      window.initializeAuth();
    </script>
  </body>
</html>
