
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biohackathon CMS</title>
    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      /* Add some basic styling to make the CMS interface match your site's design */
      header {
        background-color: #1a202c;
        color: white;
        padding: 1rem;
      }
      
      .css-1runcro {
        background-color: #1a202c !important;
      }
      
      .css-1itwf9a {
        background-color: #16171b !important;
      }
      
      /* Add loading indicator styles */
      .loading-wrapper {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loading-wrapper.visible {
        display: flex;
      }
      .loading-message {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
      
      #debug-info {
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading-wrapper" id="loading">
      <div class="loading-spinner">
        <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#1a202c">
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
              <path d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
              </path>
            </g>
          </g>
        </svg>
      </div>
      <div class="loading-message">Authenticating with GitHub...</div>
      <div id="debug-info"></div>
    </div>
    
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Allow showing debug info in development
      function showDebugInfo(info) {
        var debugEl = document.getElementById('debug-info');
        debugEl.textContent = JSON.stringify(info, null, 2);
        debugEl.style.display = 'block';
      }
      
      // Check if we're coming back from an auth redirect
      if (window.location.hash) {
        console.log("Hash detected:", window.location.hash);
        document.getElementById('loading').classList.add('visible');
        
        // Show hash details (but strip any sensitive tokens)
        var hashInfo = window.location.hash;
        showDebugInfo({
          message: "Auth info detected in URL hash",
          hash: hashInfo.replace(/token=[^&]+/, 'token=REDACTED'),
          timestamp: new Date().toISOString()
        });
      }
      
      // Initialize Netlify Identity for authentication
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      
      // Handle potential errors
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Authentication error:', event.reason);
        
        // Show a user-friendly error if authentication fails
        if (document.getElementById('loading').classList.contains('visible')) {
          document.getElementById('loading').innerHTML = 
            '<div class="loading-message" style="color: #e53e3e">Authentication failed. Please try again or contact site administrator.</div>' +
            '<div id="debug-info" style="display:block">Error: ' + (event.reason ? event.reason.toString() : 'Unknown error') + '</div>' +
            '<button onclick="window.location.href=\'/admin/\'" style="margin-top: 16px; padding: 8px 16px; background: #1a202c; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Login</button>';
        }
      });
      
      // Add a manual authentication button as fallback
      setTimeout(function() {
        if (document.getElementById('loading').classList.contains('visible') && !document.querySelector('body > div[class^="css"]')) {
          document.getElementById('loading').innerHTML += 
            '<div style="margin-top: 20px;">' +
            '<button onclick="window.location.href=\'/api/auth?provider=github&site_id=biohackathon.netlify.app&scope=repo\'" ' +
            'style="padding: 8px 16px; background: #1a202c; color: white; border: none; border-radius: 4px; cursor: pointer;">' +
            'Manual GitHub Authentication' +
            '</button>' +
            '</div>';
        }
      }, 10000);
    </script>
  </body>
</html>
